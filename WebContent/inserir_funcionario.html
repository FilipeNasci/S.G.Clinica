<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<title>SGC - v.1.0</title>
</head>
<body>
	<h1>SGC - Sistema de Gestão de Clínicas</h1>
	<h2>Cadastro de funcionários</h2>
	
	<form name="formInsereFuncionario" method="post" action="InserirFuncionario" target="_parent">
		<p>Nome do funcionário:
			<input type="text" name="txtNomeFuncionario" size="50" maxlength="50">
		</p>
		<p>Data de nascimento:
			<input type="text" name="txtDiaNascimento" size="2" maxlength="2">/
			<input type="text" name="txtMesNascimento" size="2" maxlength="2">/
			<input type="text" name="txtAnoNascimento" size="4" maxlength="4">
		</p>
		<p>
			<input type="radio" name="rbSexo" value="M">Masculino
			<input type="radio" name="rbSexo" value="F">Feminino
		</p>
		<p>Numero do RG:
			<input type="text" name="txtRG" size="12" maxlength="12">
			Orgão emissor:
			<input type="text" name="txtOrgaoEmissor" size="6" maxlength=".">
			Numero do CPF:
			<input type="text" name="txtCPF" size="14" maxlength="14">
		</p>
		<p>Endereço/Numero:
			<input type="text" name="txtEndereco" size="50" maxlength="50">
			<input type="text" name="txtNumero" size="15" maxlength="15">
		</p>
		<p>Complemento/Bairro:
			<input type="text" name="txtComplemento" size="30" maxlength="30">
			<input type="text" name="txtBairro" size="40" maxlength="40">
		</p>
		<p>Cidade:
			<input type="text" name="txtCidade" size="40" maxlength="40">
			Estado:
			<select name="lstEstado">
    			<option value="AC">Acre</option>
    			<option value="AL">Alagoas</option>
    			<option value="AP">Amapá</option>
    			<option value="AM">Amazonas</option>
    			<option value="BA">Bahia</option>
    			<option value="CE">Ceará</option>
    			<option value="DF">Distrito Federal</option>
    			<option value="ES">Espirito Santo</option>
    			<option value="GO">Goiás</option>
    			<option value="MA">Maranhão</option>
    			<option value="MS">Mato Grosso do Sul</option>
    			<option value="MT">Mato Grosso</option>
    			<option value="MG">Minas Gerais</option>
    			<option value="PA">Pará</option>
    			<option value="PB">Paraíba</option>
   			 	<option value="PR">Paraná</option>
    			<option value="PE">Pernambuco</option>
    			<option value="PI">Piauí</option>
    			<option value="RJ">Rio de Janeiro</option>
    			<option value="RN">Rio Grande do Norte</option>
    			<option value="RS">Rio Grande do Sul</option>
    			<option value="RO">Rondônia</option>
    			<option value="RR">Roraima</option>
    			<option value="SC">Santa Catarina</option>
    			<option value="SP">São Paulo</option>
    			<option value="SE">Sergipe</option>
    			<option value="TO">Tocantins</option>
			</select>
		</p>
		<p>Telefone:
			<input type="text" name="txtTelefone" size="20" maxlength="20">
			Celular:
			<input type="text" name="txtCelular" size="20" maxlength="20">
		</p>
		<p>Numero CTPS:
			<input type="text" name="txtCTPS" size="20" maxlength="20">
		Numero do PIS:
			<input type="text" name="txtPIS" size="20" maxlength="20">
		</p>
		<br>
		<p>
			<input type="submit" name="btnGravar" value="Gravar">
			<span><a href="javascript:history.back()">[Voltar]</a></span>
			</p>
	</form>
</body>
</html>
