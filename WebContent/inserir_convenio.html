<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<title>SGC - v.1.0</title>
</head>
<body>
<h1>SGC - Sistema de Gestão de Clínicas</h1>
<h2>Cadastro de convênios</h2>

<form name="forInsereConvenio" method="post" action="InserirConvenio" target="_parent">
	<p>Nome do convênio: <input name="txtNomeConvenio" type="text" size="45" maxlength="45"></p>
	<p>CNPJ: <input name="txtCNPJ" type="text" size="18" maxlength="18"></p>
	<p>Telefone: <input name="txtTelefone" type="text" size="20" maxlength="20"></p>
	<p><input name="btnGravar" type="submit" value="Gravar">
	<span><a href="javascript:history.back()">[Voltar]</a></span></p>
</form>
</body>
</html>
