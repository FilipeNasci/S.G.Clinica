<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<title>SGC - v.1.0</title>
</head>
<body>
	<h1>SGC - Sistema de Gestão de Clínicas</h1>
	<h2>Cadastro de funcionários - pesquisa</h2>
	
	<form name="formPesquisaFuncionario" method="post" action="PesquisarFuncionario" target="_parent">
		<p>
			<input type="radio" name="rbOpcaoPesquisa" value="Nome" checked="checked">Nome do funcionário:
			<input type="text" name="txtNomeFuncionario" size="50" maxlength="50">
		</p>
		<p>
			<input type="radio" name="rbOpcaoPesquisa" value="RG">Número RG:
			<input type="text" name="txtRG" size="12" maxlength="12">
		</p>
		<p>
			<input type="radio" name="rbOpcaoPesquisa" value="CPF">Número CPF:
			<input type="text" name="txtCPF" size="14" maxlength="14">
		</p>
		<p>
			<input type="submit" name="btnConfirmar" value="Confirmar">
			<span><a href="javascript:history.back()">[Voltar]</a></span>
		</p>
	</form>
	
</body>
</html>
